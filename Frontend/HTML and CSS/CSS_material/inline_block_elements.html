<body>
  <p>This is a paragraph</p>
  <span>Span is an inline element.</span>

  <ul>
    <li>This is a block element</li>
    <li>This is <em> definitely </em> a block element.</li>
  </ul>
  <span>Span is an inline element.</span><span>Span is an inline element.</span>
  <div>Div is a block element.</div>
